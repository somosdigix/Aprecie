<div class="conteudo perfil-colaborador">
	<input data-js="alterar-foto" type="file" class="invisivel" />

	<h1>Perfil</h1>

	<input type="hidden" id="reconhecidoId" value="{{this.id}}" />

	<div id="perfilColaborador">

		<div data-js="switch-adm" class="switch-adm">
			<label class="switch">
				<input type="checkbox" id="toggle">
				<span class="slider round"></span>
				<p class="txt-slider">Administrador</p>
			</label>
		</div>



		<div data-js="foto" class="alterar-foto">
			<span data-js="foto" class="editar ion-camera invisivel"></span>
			<img data-js="foto" class="foto-colaborador" src="{{foto this.id}}" alt="Foto" title="Clique para alterar"
					 width="100" height="100" />
		</div>
		<div class="informacoes-colaborador">
			<div class="chamada-apreciar">Aprecie</div>
			<h2 class="nome-colaborador">{{this.nome}}</h2>
		</div>
		<hr size=7 align=top>
		<h>Definição de Ciclos</h>
		<div data-js="datas-ciclo" class="ciclo">
			<label class="msg-ciclo">Primeiro ciclo</label>
			<input id="data1" type="date" min='1899-01-01'>
			<label class="msg-ciclo">Segundo ciclo</label>
			<input id="data2" type="date">
			<label class="msg-ciclo">Terceiro ciclo</label>
			<input id="data3" type="date">
			<label class="msg-ciclo">Quarto ciclo</label>
			<input id="data4" type="date">
		</div>
		<button class="button-enviar" type="submit" onclick="enviarDatas()" value="Submit">Enviar</button>
		<div data-js="apreciacao" class="escrever-apreciacao"></div>
	</div>

	<div class="bloco-apreciacoes">
		<ul class="pilares" data-js="reconhecimentos">
			{{#each this.pilares}}
			<li class="itens">
				<div data-pilar-id="{{this.id}}" data-js="exibir-reconhecimentos">
					<div class="descricao">
						<div class="titulo">
							{{this.nome}}
						</div>
						<div class="content sobre-pilares">
							<h2>{{this.descricao}}</h2>
						</div>
					</div>
					<div class="extra content {{#if this.possui_reconhecimentos}}possui-reconhecimento{{/if}}">
						<span>
							<span class="quantidade-reconhecimentos">
								{{this.quantidade_de_reconhecimentos}}
							</span>
							<span class="texto">
								<i class="star icon"></i>
								apreciação(ões)
							</span>
						</span>
					</div>
				</div>
			</li>
			{{/each}}
		</ul>

		<div data-js="todas-as-apreciacoes" class="apreciacoes-recebidas"></div>
	</div>

	<div data-js="reconhecimentos-historicos" class="ui three column grid pilares" style="display: none;"></div>
</div>

.txt-slider{
  font-size: 16px;

}

  .switch {
  position: relative;
  display: inline-block;
  width: 30px;
  height: 14px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 9px;
  width: 9px;
  left: 2.5px;
  bottom: 2.5px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(16px);
  -ms-transform: translateX(16px);
  transform: translateX(16px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
