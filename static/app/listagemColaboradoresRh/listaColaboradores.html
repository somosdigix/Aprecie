{{#each this}}
<div class="cartao-colaborador">
	{{#if this.foto}}
	<img class="foto-colaborador" src="{{this.foto}}" alt="foto colaborador" />
	{{else}}
	<img class="foto-colaborador" src="../static/img/sem-foto.png" alt="foto colaborador" />
	{{/if}}
	<p class="informacao-colaborador nome-colaborador"> {{this.nome}}</p>
	<p class="informacao-colaborador cpf-colaborador">{{this.cpf}}</p>
	<p class="informacao-colaborador dataNascimento-colaborador">{{this.data_de_nascimento}}</p>
	<p  class="informacao-colaborador estaAtivo-colaborador">{{#if this.esta_ativo}}
		<span class="status-circulo ativo"></span>  Ativo
    {{else}}
	<span class="status-circulo inativo"></span> Inativo
    {{/if}}</p>
	<div class="opcoes__listagemColaborador">
		<button class="editar__colaborador" onclick="editar('{{this.id}}')">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-pencil-fill"
				viewBox="0 0 16 16">
				<path
					d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
			</svg>
		</button>
	</div>
</div>
{{/each}}


<style>
	.opcoes__listagemColaborador{
		display: flex;
		justify-content: end;
	}
	.editar__colaborador > svg{
		position: inherit;
		width: 20px;
		height: 20px;
		transform: none;
	}

	.editar__colaborador{
		background-color: rgb(44, 0, 106);
		padding: 5px;
		border-radius: 7px;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.status-circulo {
		display: inline-block;
		width: 10px;
		height: 10px;
		border-radius: 50%;
		margin-right: 5px; 
	}
	
	
	.status-circulo.ativo {
		background-color: #4caf50;
	}
	
	
	.status-circulo.inativo {
		background-color: #f44336;
	}
</style>
