<div class="adicionar__ciclo">
    <button id="btn__adicionar__ciclo">
        Adicionar Novo Ciclo
    </button>
    <div class="falha-data-inicial-menor">⚠ Coloque um data inicial maior que a data atual!</div>
    <div class="falha-data-final-menor">⚠ Coloque um data final maior que a data inicial!</div>
</div>

<div id="container__novo__ciclo">
    <form data-js="form-adicionar-ciclo"id="form__adicionar__ciclo">
        <input type="text" id="nome_ciclo" placeholder="Nome do Ciclo" class="adicionar__nome__ciclo" required />
        <div class="input__data">
            <div class="infos__data--inicio">
                <p data-js="dataInicial" class="data__inicial__ciclo">Data Inicial: {{this.data_prevista_para_inicio_formatada}}</p>
                <input type="date" value="{{this.data_prevista_para_inicio}}" id="data_inicial" hidden>
            </div>
            <div class="infos__data--fim">
                <label for="dataFinal">Data Final:</label>
                <input type="date" id="data_final" data-js="dataFinal" class="data__final__ciclo" required />
            </div>
        </div>
        <div class="btns__novo__ciclo">
            <button type="submit" data-js="btn_adicionar_ciclo" id="btn__adicionar"> Adicionar</button>
            <button id="btn__cancelar">
                Cancelar
            </button>
        </div>
    </form>
</div>
