{{#if this.historico_logs}}
    <div class="lista_logs">
        {{#each  this.historico_logs}}
            <div class="administrador_log">
                <p class="data_log"> {{this.data}} </p>
                <p class="mensagem_log"> {{this.mensagem}} </p>
            </div>
        {{/each}}
    </div>
{{else}}
    <p class="mensagem_logs_nao_encontrados"> Não há logs </p>
{{/if}}

<style>
    .lista_logs{
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    .administrador_log{
        display: flex;
        gap: 8px;
        align-items: center;
     
        background-color: #F5F5F5;
        border-radius: 6px;
        padding: 8px;
    }

    .data_log, .mensagem_log{
        margin: 0;
    }
    
    .data_log{
        color: #2C006A;
        font-weight: bold;
    }

    .mensagem_logs_nao_encontrados{
        background-color: #F5F5F5;
        border-radius: 6px;
        padding: 8px;

        color: #2C006A;
        font-weight: bold;
    }
</style>
