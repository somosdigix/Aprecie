<div class="filtros">
    <h1>Relatório de Ranking</h1>
    <div class="filtro__pilares">
        <input class="filtro__pilares__input" id="todos" data-js="todos" pilar_ranking="Todas apreciações" type="radio" name="filtro__pilares__ranking" value="todos_reconhecimentos" checked>
        <label for="todos" class="filtro__pilares__label">Todas apreciações </label>
        <input class="filtro__pilares__input" id="feitos" data-js="feitos" pilar_ranking="Apreciações feitas" type="radio" name="filtro__pilares__ranking" value="reconhecimentos_feitos">
        <label for="feitos" class="filtro__pilares__label">Apreciações feitas </label>
        <input class="filtro__pilares__input" id="colaborarSempre" data-js="colaborarSempre" pilar_ranking="Colaborar Sempre" type="radio" name="filtro__pilares__ranking" value="colaborar_sempre">
        <label for="colaborarSempre" class="filtro__pilares__label"> Colaborar Sempre</label>
        <input class="filtro__pilares__input" id="fazerDiferente" data-js="fazerDiferente" pilar_ranking="Fazer diferente" type="radio" name="filtro__pilares__ranking" value="fazer_diferente">
        <label for="fazerDiferente" class="filtro__pilares__label">Fazer diferente</label>
        <input class="filtro__pilares__input" id="focarNasPessoas" data-js="focarNasPessoas" pilar_ranking="Focar nas pessoas" type="radio" name="filtro__pilares__ranking" value="focar_nas_pessoas">
        <label for="focarNasPessoas" class="filtro__pilares__label">Focar nas pessoas</label>
        <input class="filtro__pilares__input" id="planejarEntregarAprender" data-js="planejarEntregarAprender" pilar_ranking="Planejar, entregar e aprender" type="radio" name="filtro__pilares__ranking" value="planejar_entregar_aprender"> 
        <label for="planejarEntregarAprender" class="filtro__pilares__label">Planejar, entregar e aprender</label>
    </div>
    <div class="filtro__data">
        <label for="dataInicial">Data de início:</label>
        <input type="date" id="data_inicial" data-js="dataInicial" class="filtro__data__input">
        <label for="dataFinal">Data final:</label>
        <input type="date" id="data_final" data-js="dataFinal" class="filtro__data__input">
        <button data-js="botao__ranking__adm" class="filtro__data__botao"> Filtrar data </button>
    </div>
    <div class="filtro__busca">
        <div data-js="buscarColaboradorRanking" class="ui fluid search largura-busca">
            <div class="ui icon small input largura-busca">
                <input
                    id="input_busca_colaborador_ranking" 
                    class="prompt"
                    class="largura-busca"
                    placeholder="Busque um colaborador"
                    type="text"
                />
                <i class="search icon"></i>
            </div>
            <div class="results"></div>
        </div>
    </div>
</div>
